  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.7.0
    environment:
      - discovery.type=single-node
    ports:
      - '9200:9200'

  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'