services:
  fastapi:
    build: ../../../.
    image: fastapi-image
    ports:
      - '8000:8000'
    volumes:
      - ../../.:/code
    depends_on:
      - es
      - redis
    command: uvicorn main:app --host 0.0.0.0 --port 8000

